<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glyphr</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <header><h1>Glyphr</h1></header>
      <div class="glyphs">
        <div class="glyph active">A</div>
        <div class="glyph">B</div>
        <div class="glyph">C</div>
        <div class="glyph">D</div>
        <div class="glyph">E</div>
        <div class="glyph">F</div>
        <div class="glyph">G</div>
        <div class="glyph">H</div>
        <div class="glyph">I</div>
        <div class="glyph">J</div>
        <div class="glyph">K</div>
        <div class="glyph">L</div>
        <div class="glyph">M</div>
        <div class="glyph">N</div>
        <div class="glyph">O</div>
        <div class="glyph">P</div>
        <div class="glyph">Q</div>
        <div class="glyph">R</div>
        <div class="glyph">S</div>
        <div class="glyph">T</div>
        <div class="glyph">U</div>
        <div class="glyph">V</div>
        <div class="glyph">W</div>
        <div class="glyph">X</div>
        <div class="glyph">Y</div>
        <div class="glyph">Z</div>
      </div>
      <div class="preview">
        <div class="large italic">A</div>
      </div>
      <div class="styles">
        <div class="style">Regular</div>
        <div class="style">Black</div>
        <div class="style active">Italic</div>
      </div>
    </div>
  </body>
</html>
