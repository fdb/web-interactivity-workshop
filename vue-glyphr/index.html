<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glyphr</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <header><h1>Glyphr</h1></header>
      <div class="glyphs">
        <div class="glyph">A</div>
        <div class="glyph">B</div>
        <div class="glyph">C</div>
        <div class="glyph">D</div>
        <div class="glyph">E</div>
        <div class="glyph">F</div>
        <div class="glyph">G</div>
        <div class="glyph">H</div>
        <div class="glyph">I</div>
      </div>
      <div class="preview">
        <div class="large">Q</div>
      </div>
      <div class="styles">
        <div class="style active">Regular</div>
        <div class="style">Bold</div>
        <div class="style">Italic</div>
      </div>
    </div>
  </body>
</html>
